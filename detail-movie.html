<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/detail-movie.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Detalle película</title>
</head>
<body>
    <header>
        <div class="contlogo">
            <img class="logo" src="./img/disneyplus_lob_log_forcd.png">
        </div>
        <nav class="navegacion">
            <ul>
                <li class="lista"><a class="opciones" href="./index.html">Home</a></li>
                <li class="lista"><a class="opciones" href="./detail-movie.html">Películas</a></li>
                <li class="lista"><a class="opciones" href="./detail-serie.html">Series</a></li>
                <li class="lista"><a class="opciones" href="./favoritos.html">Favoritos</a></li>
                <li class="lista"><a class="opciones" href="./genres.html">Géneros</a></li>
                <li class="lista"><a class="opciones" href="./search-results.html">Resultados</a></li>
            </ul>
        </nav>
        <nav class="formulario">
            <form action="./search-results.html" method="get">
                <input class="search barra" type="text" name="buscador" value="" placeholder="Buscador">
                <button class="search boton" type="submit">Buscar</button>
            </form>
        </nav>
        <i class="fa-solid fa-bars"></i>
    </header>
    <main>
        <section class="seccion1">
            <div class="imagen">
                <img class="soul" src="https://image.tmdb.org/t/p/w500">
            </div>
            <div class="contcalificacion">
                <h1 class="titulo"></h1>
                <h3 class="calificacion">Calificación: </h3>
            </div>
        </section>
        <section class="seccion2">
            <article class="cajauno">
                <h3 class="info">Fecha de estreno</h3>
                    <p class="data1"></p>
                <h3 class="info">Duración</h3>
                    <p class="data2"></p>
                
                <h3 class="info">Géneros</h3>
                    <div class="generosDiv">
                        <a href="./detail-genres.html"><p class="genero"></p></a>
                    </div>
            </article>
            <article class="cajados">
                <h3 class="info">Sinopsis</h3>
                <p class="data3"></p>
                <div class="fav">
                    <button class="pagFavoritos" href="./favoritos.html"><p class="info agregarFavs">Agregar a favoritos</p></button>
                </div>
                <h3 class="info">Lista de plataformas</h3>
                <ul class="plataformas">
                    <li class="listaPlataformas">
                        <img class="imgProviders" src="" alt="">
                        <h4 class="nameProviders"></h4>
                    </li>
                </ul>
            </article>
            <article class="cajatres">
                <button class="button">Ver recomendaciones</button>
                <ul class="recomendaciones" style="display: none;">
                    <li class="peliculasSimilares">
                        <img class="imgSimilares" src="">
                        <h4 class="info"><a href="./detail-movie.html"></a></h4>
                    </li>
                </ul>
            </article>
           
        </section>
        <section class="opiniones">
            <article class="cajacuatro">
                <h3 class="info">Reviews de usuarios</h3>
                <h2 class="usuario">Usuario:</h2>
                <p class="reviewUsuario"></p>
            </article>
        </section>
        
    </main>
    <footer>
        <section>
            <article class="footer">
                <a class="iconos" href="https://www.instagram.com/disneyplus/?hl=es"><i class="fa-brands fa-instagram"></i></a>
                <a class="iconos" href="https://www.youtube.com/c/disneyplus"><i class="fa-brands fa-youtube"></i></a>
                <a class="iconos" href="https://twitter.com/disneyplus"><i class="fa-brands fa-twitter"></i></a>
                <a class="iconos" href="https://es-la.facebook.com/DisneyPlus/"><i class="fa-brands fa-facebook"></i></a>
            </article>
            <article class="footer">
                <p class="integrantes">Carolina Pico</p>
                <p class="integrantes">Justina Cademartori</p>
                <p class="integrantes">Oriana Gumiel</p>
            </article>
            <article class="footer">
                <img class="logoapi" src="./img/logo TMDB.svg" alt="">
            </article>
        </section>
    </footer> 
    <script src="./js/detail-movie.js"></script>

</html>
