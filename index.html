<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.13/dist/css/uikit.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="contlogo">
            <a href="./index.html"><img class="logo" src="./img/disneyplus_lob_log_forcd.png"></a>
        </div>
        <nav class="navegacion">
            <ul>
                <li class="lista"><a class="opciones" href="./index.html">Home</a></li>
                <li class="lista"><a class="opciones" href="./favoritos.html">Favoritos</a></li>
                <li class="lista"><a class="opciones" href="./genres.html">Géneros</a></li>
            </ul>
        </nav>
        <nav class="formulario">
            <form action="./search-results.html" method="get">
                <input class="search barra"  id="inputBusqueda" type="text" name="buscador" value="" placeholder="Buscador">
                <button class="search boton" type="submit">Buscar</button>
            </form>
            <p class="errorBuscador"></p>
        </nav>
        <i class="fa-solid fa-bars"></i>
    </header>
    <main>
        <h2 class="ofertas">Películas populares</h2>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
            <section class="container populares uk-slider-items uk-child-width-1-2@s uk-child-width-1-3@m uk-grid">
                
            </section>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        </div>
        <h2 class="ofertas">Las más valoradas</h2>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
            <section class="container topRated uk-slider-items uk-child-width-1-2@s uk-child-width-1-3@m uk-grid">
            
            </section>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        </div>
        <h2 class="ofertas">Peliculas recomendadas</h2>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
            <section class="container seriesRecomendadas uk-slider-items uk-child-width-1-2@s uk-child-width-1-3@m uk-grid">
           
            </section>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        </div>
        <h2 class="ofertas">Últimos lanzamientos</h2>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
            <section class="container ultimosLanzamientos uk-slider-items uk-child-width-1-2@s uk-child-width-1-3@m uk-grid">
           
            </section>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        </div>
    </main>
    <footer>
        <section>
            <article class="footer">
                <a class="iconos" href="https://www.instagram.com/disneyplus/?hl=es"><i class="fa-brands fa-instagram"></i></a>
                <a class="iconos" href="https://www.youtube.com/c/disneyplus"><i class="fa-brands fa-youtube"></i></a>
                <a class="iconos" href="https://twitter.com/disneyplus"><i class="fa-brands fa-twitter"></i></a>
                <a class="iconos" href="https://es-la.facebook.com/DisneyPlus/"><i class="fa-brands fa-facebook"></i></a>
            </article>
            <article class="footer">
                <p class="integrantes">Carolina Pico</p>
                <p class="integrantes">Justina Cademartori</p>
                <p class="integrantes">Oriana Gumiel</p>
            </article>
            <article>
                <img class="logoapi" src="./img/logo TMDB.svg" alt="">
            </article>
        </section>
    </footer> 
    <script src="./js/index.js"></script>
   <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.13/dist/js/uikit-icons.min.js"></script>
</body>
</html>
